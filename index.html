<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selena Valentine ğŸ’–</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    background:#f7cfd8;
    transition: background 1s ease;
    overflow:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.container{
    padding:40px 20px;
}

.bear{
    width:180px;
    margin-bottom:20px;
}

h1{
    font-size:26px;
    color:#333;
    transition:color 1s;
}

.buttons{
    margin-top:30px;
}

button{
    border:none;
    padding:15px 30px;
    font-size:18px;
    border-radius:40px;
    cursor:pointer;
    margin:15px;
}

#yes{
    background:#f35d75;
    color:white;
}

#no{
    background:#ddd;
}

.romantic{
    display:none;
    margin-top:30px;
}

.romantic img{
    width:90%;
    max-width:350px;
    border-radius:20px;
}

#finalText{
    font-size:32px;
    animation: pop 0.6s ease;
}

@keyframes pop{
    0%{transform:scale(0);}
    70%{transform:scale(1.3);}
    100%{transform:scale(1);}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">

<img class="bear" src="Bear2.png">

<h1 id="title">Selena will you be my Valentine ?</h1>

<div class="buttons">
    <button id="no">No ğŸ™‚</button>
    <button id="yes">Yes â¤ï¸ğŸ”¥</button>
</div>

<div class="romantic" id="romantic">
    <h2 id="finalText">Yesssssss â¤ï¸ğŸ”¥</h2>
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7">
</div>

</div>

<!-- ğŸ”Š Sounds -->
<audio id="whoosh">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b7e0f43c6.mp3?filename=fast-whoosh-118248.mp3" type="audio/mpeg">
</audio>

<audio id="fireLoop" loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/09/09/audio_7f8e5c7e32.mp3?filename=fireworks-show-103138.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let particles = [];
let fireworksStarted = false;

function createFirework(){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;

    for(let i=0;i<70;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*6+2,
            life:100,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.fill();

        if(p.life<=0){
            particles.splice(i,1);
        }
    });

    requestAnimationFrame(animate);
}

animate();

// NO move
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-60);
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

// YES click
document.getElementById("yes").addEventListener("click", function(){

    const whoosh = document.getElementById("whoosh");
    const fireLoop = document.getElementById("fireLoop");

    whoosh.play(); // ğŸ”Š ÙØªÙŠØ´

    setTimeout(()=>{
        fireLoop.play(); // ğŸ† ØµÙˆØª Ù…Ø³ØªÙ…Ø±
    },500);

    document.body.style.background = "#0d1b3d";
    document.getElementById("title").style.color="white";
    document.getElementById("romantic").style.display="block";

    if(!fireworksStarted){
        fireworksStarted = true;
        setInterval(createFirework,1000);
    }
});
</script>

</body>
</html>
