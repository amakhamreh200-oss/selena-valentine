<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selena Valentine ğŸ’–</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    background:#0d1b3d;
    color:white;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.container{
    margin-top:80px;
}

.bear{
    width:140px;
    margin-bottom:20px;
}

h1{
    font-size:45px;
}

.buttons{
    margin-top:40px;
}

button{
    border:none;
    padding:18px 40px;
    font-size:22px;
    border-radius:40px;
    cursor:pointer;
    margin:20px;
}

#yes{
    background:#f35d75;
    color:white;
}

#no{
    background:#cfcfcf;
}

.celebrate{
    display:none;
    margin-top:30px;
}

.celebrate img{
    width:450px;
    border-radius:20px;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">

<img class="bear" src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">

<h1>Selena will you be my Valentine ?</h1>

<div class="buttons">
    <button id="no">No ğŸ™‚</button>
    <button id="yes">Yes â¤ï¸ğŸ”¥</button>
</div>

<div class="celebrate" id="celebrate">
    <h2>YAAAY!! ğŸ‰ğŸ†</h2>
    <img src="https://images.unsplash.com/photo-1529634897991-3f8a6e8a5f9b">
</div>

</div>

<!-- ğŸµ Romantic Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b6e9e8e6f.mp3?filename=romantic-background-112191.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”Š Whoosh Sound -->
<audio id="whoosh">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b3f8b8f5f.mp3?filename=whoosh-6316.mp3" type="audio/mpeg">
</audio>

<script>

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworksStarted = false;

function createFirework(){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;

    for(let i=0;i<80;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*6+2,
            life:100,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
}

function animate(){
    ctx.fillStyle="rgba(13,27,61,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.fill();

        if(p.life<=0){
            particles.splice(i,1);
        }
    });

    requestAnimationFrame(animate);
}

animate();

// NO button moves
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", function(){
    const x = Math.random()*window.innerWidth;
    const y = Math.random()*window.innerHeight;
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

// YES click
document.getElementById("yes").addEventListener("click", function(){

    document.getElementById("whoosh").play(); // ğŸ”Š whoosh

    if(!fireworksStarted){
        fireworksStarted = true;
        setInterval(createFirework,1000); // ğŸ† start fireworks
    }

    document.getElementById("celebrate").style.display="block";

    setTimeout(()=>{
        document.getElementById("music").play(); // ğŸµ start music
    },400);

});
</script>

</body>
</html>
